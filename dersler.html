    <br />
    <div class="row uzak">
      <h2 class="col">Ders Bilgileri</h2>
      <div class=" col sag">
        <form>
          <button id="sil" type="button" class="btn btn-primary">     
            Ders Sil
          </button>
          <!-- Button trigger modal idi artık js ile tetiklendi-->
          <button id="ekle" type="button" class="btn btn-primary">
            <!-- data-bs-toggle="modal"
            data-bs-target="#exampleModal" -->
            Ders Ekle
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Ders Ekleme Sayfası
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row mx-3">
                    <div class="col-md-4">
                      <label for="ders">Dersin Adı</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                      <label for="hoca">Ders Sorumlusu</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                      <label for="puan">Saat</label>
                      <input type="number" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Kapat
                  </button>
                  <button type="button" class="btn btn-primary">Kaydet</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
   
    <div>
      <table class="table" id="tablo">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Dersin Adı</th>
            <th scope="col">Dersin Sorumlusu</th>
            <th scope="col">Ders Saati</th>
          </tr>
        </thead>
        <tbody class="a0">
          <tr>
            <th scope="row"><input type="checkbox" /> 1</th>
            <td>Matematik</td>
            <td>Ali Yılmaz</td>
            <td>6</td>
          </tr>
           <tr id="a1">
            <th scope="row"><input type="checkbox" /> 2</th>
            <td>Türkçe</td>
            <td>Murat Al</td>
            <td>4</td>
          </tr>
          <tr id="a2">
            <th scope="row"><input type="checkbox" /> 3</th>
            <td>Resim</td>
            <td>Mustafa Er</td>
            <td>1</td>
          </tr> 
          <tr class="gizli" id="guncel">
            <!-- css de edit fields -->
            <td colspan="8">
              <div class="form-group">
                <!-- css de edit fields .form-group -->
                <input
                  type="text"
                  class="form-control"
                  placeholder="Dersin Adı"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  placeholder="Dersin Hocası"
                ></textarea>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Saati" />
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary">Güncelle</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
